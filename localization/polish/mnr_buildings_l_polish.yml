l_polish:
 building_type_canal_of_the_pharaohs_01:0 "Kanał Faraonów"
 building_type_canal_of_the_pharaohs_01_desc:0 "#F Kanał ten kiedyś umożliwiał łatwy handel i przemieszczanie wojsk między Morzem Śródziemnym a Morzem Czerwonym, lecz te czasy już dawno minęły."
 building_canal_of_the_pharaohs_01:0 "Zamulony kanał"
 building_canal_of_the_pharaohs_01_desc:0 "Po latach nieużywania ten niegdyś wspaniały kanał zamulił się i prawdopodobnie nigdy nie zostanie ponownie otwarty."
 building_canal_of_the_pharaohs_02:0 "Kanał w trakcie renowacji"
 building_canal_of_the_pharaohs_02_desc:1 "Trwają prace pogłębiarskie w miejscu dawnego kanału i budowa nowych śluz."
 building_canal_of_the_pharaohs_03:0 "Kanał otwarty"
 building_canal_of_the_pharaohs_03_desc:0 "Wbrew wszelkim przeciwnościom ten kiedyś wspaniały kanał został ponownie otwarty."
 building_canal_of_the_pharaohs_04:0 "Kanał tymczasowo zamknięty"
 building_canal_of_the_pharaohs_04_desc:0 "Zamknięte tymczasowo. Istnieje ryzyko ponownego zamulenia."