l_japanese:
 building_type_canal_of_the_pharaohs_01:0 "ファラオの運河"
 building_type_canal_of_the_pharaohs_01_desc:0 "#F この運河はかつて地中海と紅海の間の貿易や軍隊の移動を容易にしていましたが、そんな時代は遠い昔のことです。"
 building_canal_of_the_pharaohs_01:0 "堆積した運河"
 building_canal_of_the_pharaohs_01_desc:0 "長年使われていないため、かつて偉大だったこの運河は土砂で埋まり、おそらく二度と開通することはないでしょう。"
 building_canal_of_the_pharaohs_02:0 "改修中の運河"
 building_canal_of_the_pharaohs_02_desc:1 "運河の以前の場所は浚渫され、新しい水門が設置されている。"
 building_canal_of_the_pharaohs_03:0 "カナルオープン"
 building_canal_of_the_pharaohs_03_desc:0 "あらゆる困難を乗り越え、かつて偉大だったこの運河が再び開通しました。"
 building_canal_of_the_pharaohs_04:0 "運河は一時閉鎖されています"
 building_canal_of_the_pharaohs_04_desc:0 "一時的に閉鎖されており、再び土砂が堆積する恐れがあります。"